// –¥–∂–æ–±—ã, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç –æ—Ç—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å
jobs:
	// –º–µ–Ω—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–∞ —Å–≤–æ–µ (–≤–º–µ—Å—Ç–æ Explore-GitHub-Actions)
  pipelines:
		// —É–∫–∞–∑—ã–≤–∞–µ–º, –≥–¥–µ –±—É–¥–µ–º –∑–∞–ø—É—Å–∫–∞—Ç—å (–ø–æ —É–º. Ubuntu –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏)
    runs-on: ubuntu-latest
		// —É–∫–∞–∑—ã–≤–∞–µ–º –≤ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏, –Ω–∞ –∫–∞–∫–æ–π –Ω–æ–¥–µ –±—É–¥–µ–º –∑–∞–ø—É—Å–∫–∞—Ç—å
		strategy:
			matrix:
				node-version: [ 17.x ]
    steps:
      - uses: actions/checkout@v2
			// –∑–∞–ø—É—Å–∫–∞–µ–º —ç–∫—à–µ–Ω –Ω–æ–¥—ã
      - name: Starting Node.js ${{ matrix.node-version }}
				// —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–¥—É
				uses: actions/setup-node@v1
				with:
					node-version: ${{ matrix.node-version }}
			// —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
			- name: install modules
				run: npm install
			// –¥–µ–ª–∞–µ–º —Å–±–æ—Ä–∫—É
			- name: build production project
				run: npm run build:prod
			// –∑–∞–ø—É—Å–∫–∞–µ–º –ª–∏–Ω—Ç–∏–Ω–≥ —Ç–∞–π–ø—Å–∫—Ä–∏–ø—Ç–∞
			- name: linting typescript
				run: npm run lint:ts
			// –∑–∞–ø—É—Å–∫–∞–µ–º –ª–∏–Ω—Ç–∏–Ω–≥ scss
			- name: linting scss
				run: npm run lint:scss
			// –∑–∞–ø—É—Å–∫–∞–µ–º —é–Ω–∏—Ç —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
			- name: linting unit testing
				run: npm run test:unit
			// –∑–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É —Å—Ç–æ—Ä–∏–±—É–∫–∞
			- name: build storybook
				run: npm run storybook:build
			// –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç–∏–Ω–≥ —Å—Ä–∏–Ω—à–æ—Ç–æ–≤
			- name: screenshot testing
